<div class="card-container">
    @for (post of myPostList(); track post.id) {
        <app-post-card (viewPostDetails)="viewDetails($event)" (editPost)="editPost($event)" [post]="post" [loggedInUserDetails]="loggedInUserDetails()"></app-post-card>
    }@empty {
        <app-not-record-found class="no-record"></app-not-record-found>
    }
</div>
