<div class="card-container">
  @for (favoritePost of favoritesPostList(); track favoritePost.id) {
  <app-post-card
    (viewPostDetails)="viewDetails($event)"
    (toggleFavorite)="onFavoriteChange($event)"
    [post]="favoritePost"
    [loggedInUserDetails]="loggedInUserDetails()"
    [isFavorite]="isFavorite(favoritePost.id)"
  ></app-post-card>
  }
</div>
@if(favoritesPostList().length === 0) {
<app-not-record-found class="no-record" [title]="'favorites'"></app-not-record-found>
}
